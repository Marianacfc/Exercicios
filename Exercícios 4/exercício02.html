<script>
    let valor = parseFloat(prompt("Digite um valor:"));
    let taxaImposto = parseFloat(prompt("Digite a taxa de impostos:"));

    calculaImposto(valor, taxaImposto);

    function calculaImposto (valor, taxaImposto) {
        document.write(valor + (taxaImposto * taxaImposto));
    }
</script>
