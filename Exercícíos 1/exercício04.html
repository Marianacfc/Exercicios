<script>
    let numfrutas = prompt("Digite quantas maçãs você comprou:");

    if (numfrutas >= 12) {
    custo1 = parseFloat(numfrutas) * 1.00;
    document.write("O valor total da compra é: R$" + custo1 + "<br>");
  } else {
    custo2 = parseFloat(numfrutas) * 1.30;
    document.write("O valor total da compra é: R$" + custo2 + "<br>");
  }
</script>
