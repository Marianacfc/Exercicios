<script>
    let valor1 = prompt("Digite o primeiro valor:");
    let valor2 = prompt("Digite o segundo valor:");
    let valor3 = prompt("Digite o terceiro valor:");
    let valor4 = prompt("Digite o quarto valor:");
    let valor5 = prompt("Digite o quinto valor:");

    let resultado = parseFloat(valor1) + parseFloat(valor2) + parseFloat(valor3) + parseFloat(valor4) + parseFloat(valor5);
    let index1 = 0
    while(index1 >= 0) {
        document.write("<h1>" + resultado + "</h1>")
        index1--;
        
    }
</script>
