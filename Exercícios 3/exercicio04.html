<script>
    let angulo1 = prompt("Digite o primeiro ângulo do triangulo:");
    let angulo2 = prompt("Digite o segundo ângulo do triangulo:");
    let angulo3 = prompt("Digite o terceiro ângulo do triangulo:");

    let total = parseFloat(angulo1) + parseFloat(angulo2) + parseFloat(angulo3);

    if (total = 180) {
        document.write(`É um triângulo válido.`);
    } else {
        document.write(`Não é um triângulo válido.`);
    }
</script>
