<script>
    let letra = prompt("Digite uma letra do alfabeto:");

    if (letra = (a, e, i, o, u)) {
        document.write(`A ${letra} é uma vogal.`);
    } else if (letra = (q, w, r, t, y, p, s, d, f, g, h, j, k, l, z, x, c, v, b, n, m)) {
        document.write(`A ${letra} é uma consoante.`);
    } else {
        document.write("O que você digitou é inválido.");
    }
</script>
